<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

    <head lang = "pl">
        <title>Ticket</title>
    </head>

    <body>
        <div class="row" layout:fragment="content">
            <div class ="col m8 s12 offset-m2">
                <h2 class ="indigo-text center" th:text="#{ticket}">Ticket </h2>
                <div id="ticket" th:include="ticket/_ticketDetails :: content(ticket=${ticket})"></div>
            </div>
        </div>
    </body>

</html>
