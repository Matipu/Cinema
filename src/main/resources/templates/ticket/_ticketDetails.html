

<div th:fragment="content (ticket)">
    <div class="row">
        <label th:text="#{user}">User</label>
        <h5> <a th:href="@{/user/{id}/show(id=${ticket.user.id})}" th:text="${ticket.user.email}">User Email</a></h5>
    </div>
    <div class = "row" th:if="${ticket.employee != null}">
        <label th:text="#{employee}">Employee</label>
        <h5> <a th:href="@{/employee/{id}/show(id=${ticket.employee.id})}" th:text="${ticket.employee.email}">Employee Email</a></h5>
    </div>
    <div class="row">
        <label th:text="#{movie}">Movie</label>
        <h5> <a th:href="@{/movie/{id}/show(id=${ticket.showing.movie.id})}" th:text="${ticket.showing.movie.title}">Email</a></h5>
    </div>
    <div class="row">
        <label th:text="#{date}">Data</label>
        <h5 th:text="${ticket.showing.date}">Date</h5>
    </div>
    <div class="row">
        <label th:text="#{hour}">Hour</label>
        <h5 th:text="${ticket.showing.time}">Time</h5>
    </div>
    <div class="row">
        <label th:text="#{hall}">Sala</label>
        <h5> <a th:href="@{/hall/{id}/show(id=${ticket.showing.hall.id})}" th:text="${ticket.showing.hall.name}">Hsll</a></h5>
    </div>
    <div class="row">
        <label th:text="#{seats}">Seats</label>
        <ul>
            <li th:each="seat : ${ticket.seats}">
                <h5 th:text="#{row} + ' ' + ${seat.row} + ', ' + #{number} + ' ' + ${seat.number}" >Seats</h5>
            </li>
        </ul>
    </div>
</div>
