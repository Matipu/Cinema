
<div th:fragment="content (user)">
    <div class="row">
        <div class="input-field col s6">
            <input th:field="*{firstName}" id="firstName" type = "text" th:errorclass="invalid" />
            <label for="firstName" th:text="#{firstName}">First name</label>
            <div th:errors="*{firstName}" class="red-text">Error</div>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <input th:field="*{lastName}" id="lastName" type ="text" th:errorclass="invalid" />
            <label for="lastName" th:text="#{lastName}">Last name</label>
            <div th:errors="*{lastName}" class="red-text">Error</div>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <input th:field="*{email}" id="email" type ="text" th:errorclass="invalid" />
            <label for="email" th:text="#{email}">E-mail</label>
            <div th:errors="*{email}" class="red-text">Error</div>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <input th:field="*{password}" id="password" type ="text" th:errorclass="invalid" />
            <label for="password" th:text="#{password}">Password</label>
            <div th:errors="*{password}" class="red-text">Error</div>
        </div>
    </div>
</div>
