<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

    <head lang = "pl">
        <title>Showing</title>
    </head>

    <body>
        <div class="row" layout:fragment="content">
            <div class ="col m8 s12 offset-m2">
                <h2 class ="indigo-text center" th:text="#{showing}">Showing </h2>
                <div id="showing" th:include="showing/_showingDetails :: content(showing=${showing})"></div>
            </div>
        </div>
    </body>

</html>
