<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

    <head lang = "pl">
    </head>

    <body>\
        <div class="row" layout:fragment="content">
            <label for="brand" th:text="${session.car.name}" >Marka</label>
            <h2 class ="indigo-text center" th:text="#{personalInformation}">Personal information</h2>
            <form th:action="@{/test/car}" th:object="${car}" method="post" class="col m8 s12 offset-m2">
                <ul th:if="${#fields.hasErrors('*')}" class="errorlist">
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Bad data</li>
                </ul>
                <div class="row">
                    <div class="input-field col s6">
                        <input th:field="*{brand}" id="brand" type = "text" th:errorclass="invalid" />
                        <label for="brand" >Marka</label>
                        <div th:errors="*{brand}" class="red-text">Error</div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input th:field="*{name}" id="name" type ="text" th:errorclass="invalid" />
                        <label for="name" >name</label>
                        <div th:errors="*{name}" class="red-text">Error</div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input th:field="*{year}" id="year" type ="text" th:errorclass="invalid" />
                        <label for="year" >year</label>
                        <div th:errors="*{year}" class="red-text">Error</div>
                    </div>
                </div>
                <div class="row s12">
                    <button class="btn waves-effect waves-light" type="submit" name="save">
                        Zapisz<i class="mdi-content-send right"></i>
                    </button>
                </div>
            </form>
        </div>
    </body>

</html>
