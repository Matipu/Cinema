<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

    <head lang = "pl">
        <title>User profile</title>
    </head>

    <body>
        <div class="row" layout:fragment="content">
            <div class ="col m8 s12 offset-m2">
                <h2 class ="indigo-text center" th:text="#{profile}">Your profile</h2>
                <div class="row">
                    <h3><label >Brand</label></h3>
                    <h4><span th:text="${car.brand}">Unknown</span><br/></h4>                           
                </div>  
                <div class="row">
                    <h3> <label >Name</label></h3>
                    <h4> <span th:text="${car.name}">Unknown</span><br/></h4>   
                </div>
                <div class="row">
                    <h3><label >Year</label></h3>
                    <h4><span th:text="${car.year}">Unknown</span></h4>  
                </div>
            </div>
        </div>
    </body>

</html>
